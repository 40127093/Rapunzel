   <img class="colelem" id="u1377-4" alt="The year is 2100, our story beings in the retro-futuristic island of Corona. A young prince watches over this Island under the watch of the all-knowing government. The island runs on an unquestionable power source, a power source that not even the prince is aware of. One day on one of his strolls the prince stumbles upon a locked tower. The prince decided to investigate the tower, so he climbs through the highest window of the tower. Inside he finds a girl with beautiful long hair hooked up to a machine. Each strand of her glowing hair appears to be attached to a different wire leading away from the tower. The prince mortified quickly runs to her side and attempts to free her. Suddenly out of the shadows a man appears in a suit, he tells the prince that he represents the government and he should not have come here. The prince asks why he is doing this and tells him this is inhumane. The government man explains that this is the islands greatest secret, and that nobody can know about how the island gets its power. Before the prince can reply the man pulls out a gun and shoots him. He says that the town will need to look for a new prince now." src="images/u1377-4.png?crc=3878423466" data-image-width="853"/><!-- rasterized frame -->
